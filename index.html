<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¤©é‘½æ”¾ç›¤ç›£æ§ | The Regent Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@300;400;500;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f0f13;
            --bg-card: #1c1c26;
            --text-main: #ffffff;
            --text-sub: #9898a8;
            --gold: #d4af37;
            --green: #00d4aa;
            --purple: #9c27b0;
            --orange: #ff6b35;
            --border: #2a2a38;
        }
        body {
            font-family: 'Noto Sans HK', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0; padding: 20px;
            line-height: 1.6;
        }
        .container { max-width: 900px; margin: 0 auto; }

        /* Header */
        header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        h1 { color: var(--gold); margin: 0; font-size: 28px; }
        .sub-header { color: var(--text-sub); font-size: 14px; margin-top: 5px; }
        .status-badge {
            display: inline-block; background: rgba(0, 212, 170, 0.15); color: var(--green);
            padding: 4px 12px; border-radius: 20px; font-size: 13px; margin-top: 10px;
            border: 1px solid rgba(0, 212, 170, 0.3);
        }

        /* --- ğŸ” FILTER BAR (æœå°‹æ¬„) --- */
        .search-box-container {
            position: sticky;
            top: 10px;
            z-index: 100;
            margin-bottom: 25px;
        }
        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            background: var(--bg-card);
            border: 2px solid var(--gold);
            border-radius: 50px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            outline: none;
            transition: all 0.3s;
        }
        .search-input:focus {
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        .search-input::placeholder { color: #666; }

        /* Listing Card */
        .listing-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 1px solid var(--border);
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
        }
        .listing-info h2 {
            margin: 0; font-size: 18px; font-weight: 700;
            display: flex; align-items: center; gap: 10px;
        }
        .badge {
            font-size: 12px; padding: 2px 6px; border-radius: 4px;
            background: #333; color: #ccc; font-weight: normal;
        }
        .badge.new { background: #ff4757; color: white; }
        
        .desc { color: var(--text-sub); font-size: 14px; margin-top: 5px; }
        .price {
            font-family: 'JetBrains Mono', monospace;
            font-size: 22px; color: var(--gold); font-weight: bold;
            text-align: right;
        }
        .source-tag {
            display: inline-block; font-size: 12px; padding: 3px 8px;
            border-radius: 4px; border: 1px solid #444; margin-top: 5px;
        }
        .source-tag.hse28 { color: #8bc34a; border-color: #8bc34a; }
        .source-tag.centanet { color: #ff6b35; border-color: #ff6b35; } /* æ©™è‰² - åˆ©å˜‰é–£/ä¸­åŸ */
        .source-tag.hkp { color: #9c27b0; border-color: #9c27b0; } /* ç´«è‰² - Squarefoot */

        .btn-view {
            display: inline-block; margin-top: 5px;
            text-decoration: none; color: var(--gold);
            font-size: 13px; border-bottom: 1px solid var(--gold);
        }

        /* Stats */
        .stats-bar {
            display: flex; gap: 15px; margin-bottom: 20px; color: var(--text-sub); font-size: 13px;
        }
        
        @media (max-width: 600px) {
            .listing-card { grid-template-columns: 1fr; }
            .price { text-align: left; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ğŸ’ å¤©é‘½æ”¾ç›¤ç›£æ§</h1>
        <div class="status-badge">ğŸ“¡ ç›£æ§ç¯„åœ: å…¨å¤©é‘½æ‰€æœ‰åº§æ•¸ (All Towers)</div>
        <div class="sub-header" id="last-update">è¼‰å…¥ä¸­...</div>
    </header>

    <div class="search-box-container">
        <input type="text" id="searchInput" class="search-input" placeholder="ğŸ” æœå°‹/ç¯©é¸: ä¾‹å¦‚ '8åº§', 'ä½å±¤', '600è¬', 'Squarefoot'...">
    </div>

    <div class="stats-bar">
        <span id="total-count">æ”¾ç›¤: -</span>
        <span id="avg-price">å¹³å‡: -</span>
    </div>

    <div id="listings-list">
        <p style="text-align:center; color:#666;">æ­£åœ¨è®€å–æ•¸æ“š...</p>
    </div>
</div>

<script>
    let allData = [];

    // æ ¼å¼åŒ–åƒ¹éŒ¢
    const formatPrice = (p) => p >= 100000000 ? `$${(p/100000000).toFixed(2)}å„„` : `$${(p/10000).toFixed(0)}è¬`;
    
    // æ™‚é–“è¨ˆç®—
    const timeAgo = (dateStr) => {
        const diff = (new Date() - new Date(dateStr)) / 1000;
        if (diff < 60) return 'å‰›å‰›';
        if (diff < 3600) return `${Math.floor(diff/60)}åˆ†é˜å‰`;
        if (diff < 86400) return `${Math.floor(diff/3600)}å°æ™‚å‰`;
        return `${Math.floor(diff/86400)}æ—¥å‰`;
    };

    // æ¸²æŸ“åˆ—è¡¨
    function render(list) {
        const container = document.getElementById('listings-list');
        if (list.length === 0) {
            container.innerHTML = '<p style="text-align:center; padding: 40px; color:#666;">æ²’æœ‰ç¬¦åˆæœå°‹æ¢ä»¶çš„æ”¾ç›¤</p>';
            return;
        }

        container.innerHTML = list.map(l => {
            // è™•ç†æ¨™é¡Œ
            const tStr = l.tower > 0 ? `ç¬¬${l.tower}åº§` : "å¤©é‘½ (æœªè©³åº§æ•¸)";
            const fStr = l.floor && l.floor !== "??" ? l.floor : "";
            const uStr = l.unit && l.unit !== "?" ? `${l.unit}å®¤` : "";
            const isNew = (new Date() - new Date(l.scrapedAt)) < 86400000; // 24å°æ™‚å…§ç‚ºæ–°

            return `
            <div class="listing-card">
                <div class="listing-info">
                    <h2>
                        ${tStr} ${fStr} ${uStr}
                        ${isNew ? '<span class="badge new">NEW</span>' : ''}
                    </h2>
                    <div class="desc">${l.raw_desc || ''}</div>
                    <div class="source-tag ${l.source}">${l.sourceName || 'ä¾†æºæœªçŸ¥'}</div>
                </div>
                <div>
                    <div class="price">${formatPrice(l.price)}</div>
                    <div style="text-align:right; font-size:12px; color:#666;">${timeAgo(l.scrapedAt)}</div>
                    <div style="text-align:right;">
                        <a href="${l.url}" target="_blank" class="btn-view">å‰å¾€æŸ¥çœ‹ &rarr;</a>
                    </div>
                </div>
            </div>
            `;
        }).join('');

        // æ›´æ–°çµ±è¨ˆ
        document.getElementById('total-count').innerText = `é¡¯ç¤º: ${list.length} å€‹`;
        if (list.length > 0) {
            const avg = list.reduce((a, b) => a + b.price, 0) / list.length;
            document.getElementById('avg-price').innerText = `å¹³å‡: ${formatPrice(avg)}`;
        }
    }

    // æœå°‹åŠŸèƒ½é‚è¼¯
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const val = e.target.value.toLowerCase().trim();
        const filtered = allData.filter(l => {
            const str = `ç¬¬${l.tower}åº§ ${l.floor} ${l.unit} ${l.price} ${l.raw_desc} ${l.sourceName}`.toLowerCase();
            return str.includes(val);
        });
        render(filtered);
    });

    // è¼‰å…¥è³‡æ–™
    async function init() {
        try {
            const res = await fetch(`data/listings.json?t=${Date.now()}`); // é˜²æ­¢ç·©å­˜
            const json = await res.json();
            
            document.getElementById('last-update').innerText = `æœ€å¾Œæ›´æ–°: ${new Date(json.lastUpdate).toLocaleString()}`;
            
            allData = json.listings || [];
            allData.sort((a, b) => new Date(b.scrapedAt) - new Date(a.scrapedAt)); // æŒ‰æ™‚é–“æ’åº

            render(allData);
        } catch (e) {
            console.error(e);
            document.getElementById('listings-list').innerHTML = '<p style="text-align:center;color:red;">è¼‰å…¥éŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ data/listings.json æ˜¯å¦å­˜åœ¨</p>';
        }
    }

    init();
</script>

</body>
</html>
